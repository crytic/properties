version: 2
updates:
  # npm for JavaScript dependencies and Solidity tooling
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/tests/ERC20/hardhat/"
      - "/tests/ERC721/hardhat/"
      - "/tests/ERC4626/hardhat/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
